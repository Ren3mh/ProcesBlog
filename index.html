<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proces Blog</title>
</head>
<body>
  <h1>Proces Blog</h1>
  <div id="posts"></div>

  <script>
  async function loadPosts() {
    const response = await fetch("https://api.github.com/repos/ren3mh/ProcesBlog/contents/_posts");
    const files = await response.json();

    const postsContainer = document.getElementById("posts");
    postsContainer.innerHTML = "";

    for (const file of files) {
      if (file.name.endsWith(".md")) {
        const rawResponse = await fetch(file.download_url);
        const text = await rawResponse.text();

        // Extract title from frontmatter (--- block)
        const titleMatch = text.match(/title:\s*"(.*)"/);
        const dateMatch = text.match(/date:\s*"(.*)"/);

        const title = titleMatch ? titleMatch[1] : file.name;
        const date = dateMatch ? dateMatch[1] : "";

        const div = document.createElement("div");
        div.innerHTML = `<h2>${title}</h2><p>${date}</p><pre>${text}</pre>`;
        postsContainer.appendChild(div);
      }
    }
  }

  loadPosts();
  </script>
</body>
</html>
